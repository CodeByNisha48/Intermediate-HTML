<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using row spans and column spans</title>
</head>
<body>
    <h1>rowspan</h1>
    <table border="1">
            <tr>
                <td>Name</td>
                <td>Abhishek</td>
            </tr>
            <tr>
                <td rowspan="3">phone</td>
                <td >1234556789</td>
            </tr>
            <tr>
                <td>3456781292</td>
            </tr>
        </table>
    <h1>columnspan</h1>
    <table border="1">
            
            <th colspan="2">Name</th>
            <th>Age</th>

            <tr>
                <td>priya</td>
                <td>kumari</td>
                <td>19</td>  
            </tr>
            <tr>
                <td>suman</td>
                <td>kumari</td>
                <td>20</td>
                  
            </tr>
            <tr>
                <td>Anshu</td>
                <td>kumari</td>
                <td>19</td>
                  
            </tr>    
        </table>
</body>
</html>
