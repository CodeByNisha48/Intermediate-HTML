<!DOCTYPE html>
<html>
<head>
    <title>Employee Form with Validation</title>
</head>
<body>

    <h2>Employee Registration Form</h2>

    <form>
        <label for="empid">Employee ID:</label>
        <input type="text" id="empid" name="empid" pattern="[0-9]{3}" required>
        <small>(Enter 3-digit ID)</small><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z ]{3,}" required>
        <small>(Only letters, minimum 3 characters)</small><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" pattern="[0-9]{4,6}" required>
        <small>(Enter salary between 4 to 6 digits)</small><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
