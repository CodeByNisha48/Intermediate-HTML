<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Tag</title>
</head>
<body>
    <label for="fuel">Fuel Level:</label>
    <meter id="fuel" value="30" min="0" max="100" low="25" high="75" optimum="90">30%</meter>

</body>
</html>
