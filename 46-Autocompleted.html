<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocompleted</title>
</head>
<body>
    <h2>Registration form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="full name" autocomplete="name"> <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="email"> <br><br>

        <label for="phone">Phone no.</label>
        <input type="text" id="phone" name="phone" autocomplete="phone"> <br><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" autocomplete="country"> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
