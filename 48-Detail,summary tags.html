<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using details and summary tag</title>
</head>
<body>
    <h2>Asked questions</h2>
    <details>
        <summary>What is html</summary>
        <p> HTML full form is Hyper Text Language</p>
        </details>
        <details>
            <Summary>What is Css</Summary>
            <p>CSS full form is Cascading style sheet</p>
        </details>
</body>
</html>
